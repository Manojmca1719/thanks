<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank you</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loader"></div>
    <div class="main-container d-none" id="main-container">
        <div id="balloon-container" class="position-absolute">
        </div>

        <div class="overlay">
            <!-- <img src="images/logo.png" class="logo" alt="logo"> -->
        </div>
        <div class="bg h-100">
            <div class="container h-100">
                <div class="row h-100 ">
                    <div class="col-md-12 h-100 text-center d-flex align-items-center justify-content-center">
                        <div class="text">
                            <h1>Thank You</h1>
                            <h2>For Acceptance</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        const balloonContainer = document.getElementById("balloon-container");

        function random(num) {
            return Math.floor(Math.random() * num);
        }

        function getRandomStyles() {
            var r = random(255);
            var g = random(255);
            var b = random(255);
            var mt = random(200);
            var ml = random(50);
            var dur = random(20) + 5;
            return `

margin: ${mt}px 0 0 ${ml}px;
animation: float ${dur}s ease-in infinite
`;
        }

        function createBalloons(num) {
            for (var i = num; i > 0; i--) {
                var balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.cssText = getRandomStyles();
                balloonContainer.append(balloon);
            }
        }

        function removeBalloons() {
            balloonContainer.style.opacity = 0;
            setTimeout(() => {
                balloonContainer.remove()
            }, 500)
        }

        window.addEventListener("load", () => {
            createBalloons(15);
            setTimeout(() => {
                removeBalloons();
            }, 15000);
        });

        window.addEventListener("click", () => {
            removeBalloons();
        });
    </script>
</body>

</html>
